<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <h1>Calculator</h1>

    <div class="mainContainer">

        <div class="firstContainer">
            <!-- Display -->
            <input type="text" class="display" id="display">

            <!-- Buttons -->
            <div class="row1">
                <button class="btn">Clear</button>
                <button class="btn backspace">Backspace</button>
                <button class="btn">&gt;</button>
            </div>

            <div class="row2">
                <button class="btn">9</button>
                <button class="btn">8</button>
                <button class="btn">7</button>
                <button class="btn">=</button>
            </div>

            <div class="row3">
                <button class="btn">6</button>
                <button class="btn">5</button>
                <button class="btn">4</button>
                <button class="btn">+</button>
            </div>

            <div class="row4">
                <button class="btn">3</button>
                <button class="btn">2</button>
                <button class="btn">1</button>
                <button class="btn">-</button>
            </div>

            <div class="row5">
                <button class="btn">0</button>
                <button class="btn">*</button>
                <button class="btn">/</button>
                <button class="btn">.</button>
            </div>

        </div>

        <!-- Additional Functions -->

        <div class="secondContainer hide">

            <!-- Buttons -->
            <div class="row6">
                <button class="btn">EXP</button>
                <button class="btn">SQRT</button>
                <button class="btn">!</button>
                <button class="btn">ln</button>
            </div>

            <div class="row7">
                <button class="btn">log</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">sin</button>
            </div>

            <div class="row8">
                <button class="btn">cos</button>
                <button class="btn">tan</button>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
